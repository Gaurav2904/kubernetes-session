apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: flask-app-argocd-application
  namespace: argocd
spec:
  project: default

  source:
    repoURL: https://github.com/Harsh3353/kubernetes-session
    targetRevision: HEAD
    path: flask-app
  destination: 
    server: https://kubernetes.default.svc
    namespace: flask-app

  syncPolicy:
    syncOptions:
    - CreateNamespace=true

    automated:
      selfHeal: true
      prune: true
